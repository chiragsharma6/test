<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://purepng.com/public/uploads/large/the-rock-dwayne-johnson-wwe-wtu.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://www.freepngdesign.com/content/uploads/images/paper-emoji-4500.png" alt="paper">
        </div>
        <div class="choice" id="Scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTm6RQuzQAqf6CH2b-qii40HPR82zuyuWTSWqWCifU-Xw&s" alt="Scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>TUM KHUD</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>DUSRA</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Khelo bhyii</p>
    </div>
</body>
<script src="rps.js"></script>
</html>
